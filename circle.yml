checkout:
  post:
    - yarn global add gulp

machine:
  node:
    version: 7.10.0

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install docker
    - pip install docker-compose
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - docker -v
    - docker-compose -v
    - docker-compose up --build -d
  override:
    - yarn test
