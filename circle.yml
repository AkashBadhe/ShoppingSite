# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

version: 2

defaults: &defaults
  working_directory: ~
  docker:
    - image: docker/compose

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - docker-compose up
  test:
    <<: *defaults
    steps:
      - run: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
